name: Deploy on AKS

on:
  workflow_call:
    inputs:
      environment:
        required: true
        description: The name of the environment where to deploy
        type: string
      branch:
        required: false
        default: ${{ github.ref_name }}
        type: string
      suffix_name:
         required: false
         default: ''
         type: string
      traffic_weight:
         required: false
         type: string
         default: "0"
         description: 'The percentage of traffic to be sent to the canary version'
      is_canary:
         type: boolean
         description: 'Mark the release as canary on AKS'
         default: false
      image_tag:
        required: false
        type: string
        default: ''

env:
  APP_NAME: payment-options-service

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: [ self-hosted-job, "${{ inputs.environment }}" ]
    name: Deploy on AKS
    environment: ${{ inputs.environment }}
    steps:
      - name: Deploy
        uses: pagopa/github-actions-template/aks-deploy@525266fb788f4da438e5919fcf660fe8637271ed # v2.2.0
        with:
          branch: ${{ inputs.branch }}
          client_id: ${{ secrets.CLIENT_ID }}
          subscription_id: ${{ secrets.SUBSCRIPTION_ID }}
          tenant_id: ${{ secrets.TENANT_ID }}
          env: ${{ inputs.environment }}
          namespace: ${{ vars.NAMESPACE }}
          cluster_name: ${{ vars.CLUSTER_NAME }}
          resource_group: ${{ vars.CLUSTER_RESOURCE_GROUP }}
          app_name: ${{ env.APP_NAME }}${{ inputs.suffix_name }}
          helm_upgrade_options: >-
            --debug
            --set microservice-chart.azure.workloadIdentityClientId=${{ vars.WORKLOAD_IDENTITY_ID }}
            --set microservice-chart.canaryDelivery.create=${{ inputs.is_canary }}
            --set microservice-chart.canaryDelivery.ingress.weightPercent=${{ inputs.traffic_weight }}
            ${{ inputs.is_canary && '--set microservice-chart.fullnameOverride=payment-options-canary' || '' }}
            ${{ inputs.is_canary && inputs.image_tag != '' && format('--set microservice-chart.canaryDelivery.image.tag={0}', inputs.image_tag) || '' }}
          timeout: '10m0s'

  update_openapi:
    needs: [ deploy ]
    runs-on: ubuntu-latest
    name: Update OpenAPI
    environment: ${{ inputs.environment }}
    if: ${{ !inputs.is_canary }}
    steps:
      - name: Checkout
        id: checkout
        # from https://github.com/actions/checkout/commits/main
        uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707
        with:
          persist-credentials: false

      - name: Setup Terraform
        # from https://github.com/hashicorp/setup-terraform/commits/main
        uses: hashicorp/setup-terraform@8feba2b913ea459066180f9cb177f58a881cf146
        with:
          terraform_version: "1.9.8"

      - name: Login
        id: login
        # from https://github.com/Azure/login/commits/master
        uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}


      - name: Terraform Apply
        shell: bash
        env:
          ENVIRONMENT: ${{ inputs.environment }}
          ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}
        run: |
          cd ./infra
          export ARM_CLIENT_ID="$ARM_CLIENT_ID"
          export ARM_SUBSCRIPTION_ID=$(az account show --query id --output tsv)
          export ARM_TENANT_ID=$(az account show --query tenantId --output tsv)
          export ARM_USE_OIDC=true
          export ARM_ACCESS_KEY=$(az storage account keys list --resource-group io-infra-rg --account-name pagopainfraterraform$ENVIRONMENT --query '[0].value' -o tsv)
          bash ./terraform.sh init itn-$ENVIRONMENT
          bash ./terraform.sh apply itn-$ENVIRONMENT -auto-approve
